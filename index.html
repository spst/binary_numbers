    <body>
        <h1>Binary Numbers</h1>
        <table>
            <tr>
                <th class="bitval_info left">Values</th>
                <td class="bitval_info">8</td>
                <td></td>
                <td class="bitval_info">4</td>
                <td></td>
                <td class="bitval_info">2</td>
                <td></td>
                <td class="bitval_info">1</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><img class="light" id="light_8" data-value=8 src="static/light_off.jpg"></td>
                <td></td>
                <td><img class="light" id="light_4" data-value=4 src="static/light_off.jpg"></td>
                <td></td>
                <td><img class="light" id="light_2" data-value=2 src="static/light_off.jpg"></td>

                <th class="bitstate left">Binary</th>

                <td class="bitstate" id="bitstate_4">0</td>

                <td class="bitstate" id="bitstate_1">0</td>

                <td class="bitstate" id="binaryval"></td>

            <tr>
                <th class="bitval left">Decimal</th>
                <td class="bitval" id="bitval_8">0</td>
                <td class="bitval">+</td>
                <td class="bitval" id="bitval_4">0</td>
                <td class="bitval">+</td>
                <td class="bitval" id="bitval_2">0</td>
                <td class="bitval">+</td>
                <td class="bitval" id="bitval_1">0</td>
                <td class="bitval">=</td>
                <td class="bitval" id="decimalval">0</td>
            </tr>
        </table>
